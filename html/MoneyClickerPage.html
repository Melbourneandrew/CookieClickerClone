
    </div>
    <div class="bodyRow">
        <!-- Designated space for ads located on the far right. !-->
        <div class="adCollumn"></div>
        <div class="vertSpacer"></div>
        <!-- Middle block, contains all the purchaseable things. !-->
        <div class="dataCollumn">
            <div class="spacer"></div>
            <!-- ng-repeat="x in xContainer" !-->
            <!-- for(var i=0; i< Modules.length; i++){ Module = Modules[i] } !-->
            <div class="buyableItem" ng-repeat="Module in $root.Modules" ng-show="Module.Category == 'money'">
                <div class="buyableCount">
                    <span>{{Module.Count}}</span>
                </div>
                <div class="vertSpacer"></div>
                <div class="buyableIcon"></div>
                <div class="vertSpacer"></div>
                <div class="itemName">{{Module.Name}}
                    <br>MPS: {{Module.MoneyPS}}</div>
                <div class="itemDesc">{{Module.Description}}</div>
                <div class="vertSpacer"></div>
                <div class="itemCost">Cost: {{Module.MoneyCost}}</div>
                <div class="vertSpacer"></div>
                <button ng-click="Buy(Module)">Buy</button>
            </div>
            
        </div>
        <div class="vertSpacer"></div>
        <!-- Far Left. Contains the clicker, total unit ammount, and unit per second. !-->
        <div class="clickerCollumn">
            <div>
                <h3 class="clickableTitle">Money</h3>
            </div>
            <div class="clickable">
                <img id="EnergyClicker" src="images/money-icon.png">
                <button ng-click="addMoney()">Add Money</button>
            </div>
            <div class="EnergyCount">
                {{$root.Progress.Money}} / {{$root.Progress.MaxMoney}}
            </div>
            <div>Money Per Second (MPS): {{$root.Progress.MoneyPS}}</div>
        </div>
